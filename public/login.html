<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Dunbar Users Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        #msg {
            color: green;
            font-weight: bold;
        }
    
        #intro {
            color: #979A9E;
            font-size: 12pt;
        }
    
        body {
            font-family: 'Open Sans', sans-serif;
            color: #979A9E;
            background-color: #2F353E;
        }
    
        input[type="text"] {
            background-color: #ccc;
            color: black;
            font-weight: bold;
            font-family: serif;
            font-size: 14pt;
        }
    
        h1 {
            cursor: pointer;
            font-weight: 300;
            font-family: 'Raleway', sans-serif;
            margin-bottom: 10px;
        }
    
        .navbar-brand {
            float: none;
            font-size: 2rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    
        .panel-body {
            color: initial;
        }
    
        .panel {
            word-break: break-word;
        }
    
        .status_header {
            color: gray;
        }
    
        #a_t {
            height: 170px;
            margin-bottom: 8px;
        }
    
        #a_t,
        #r_t_4_a_t,
        #new_refresh_token {
            margin-bottom: 8px;
        }
    
        #code_for_refresh_token {
            margin-bottom: -13px;
        }
    </style>
</head>

<body class="container">
    <h1 onclick="window.location='https://dunbar-users.rerum.io'" target="_blank" class="navbar-brand"><i class="fa fa-cubes"></i>
        dunbar</h1>
    <div class='' id="intro">
        <p>
            We are so glad you are interested in researching the works of Paul Dunbar.
        </p>
    </div>
    <div class='panel panel-info' name="block">
        <div class="panel-heading"> <span class="panel-title">Admin Login</span> </div>
        <div class="panel-body">
            <p class="handHoldy">
                Admins can log in below.
            </p>
            <div>
                <span class="status_header"> Dunbar App Agent </span>
                <kbd class="rerumStatus" id="agentLink">NOT LOGGED</kbd>
            </div>
        </div>
        <div class="panel-footer">
            <input class='btn btn-primary btn-large' type="button" id="login"
                value="Login To Dunbar User Management" />
        </div>
    </div>
    <script src="https://cdn.auth0.com/js/auth0/9.19.0/auth0.min.js"></script>
    <script type="text/javascript">

        let token = sessionStorage.getItem("Dunbar-Token")
        let agent = sessionStorage.getItem("Agent-URI")

        //Auth0 Login Widget was successful and it redirect here with the access token in the URL.
        //Put the token in session storage and refresh the page.  We don't want it in the address bar.
        if (myURL.indexOf("access_token=") > -1) {
            //Auth0 adds this to redirects.  Remove it from the address bar.
            sessionStorage.setItem('Dunbar-Token', getURLHash("access_token"))
            document.location.href="login.html"
        }
        else if(token){
            //A token was in sessionStorage, so there was a login during this window session.
            //An access token is stored. Let's use it to get the user info.  If it fails, the user needs to login again.
            fetch('/client/dunbar-user?access_token='+token)
            .then(res => res.json())
            .then(u => {
                console.log("I know the user now.")
                console.log(u)
                let a = u["http://store.rerum.io/agent"]
                agentLink.innerHTML = a
                sessionStorage.setItem('Agent-URI', a)
                alert(`Hello ${a}!`)
            })
            .catch(err =>{
                console.error(err)
                sessionStorage.removeItem('Agent-URI')
                sessionStorage.removeItem('Dunbar-Token')
                agentLink.innerHTML = "Please login again.  Your session expired."
                alert("You logged out or your session expired.  Try logging in again.")
            })     
        }
        else{
            //They need to log in!
        }

        //Use the Universal Client Login with Dunbar Users (http://dunbar-users.rerum.io/client/connect?app_redirect=)
        $("#login").click(ev => fetch('/manage/connect')
        .then(res => {
            console.log(res)
            return res.text()
        })
        .then(url => location.href = url))

        //OR just do it with a popup
        $("#login").click(ev => {
            const AUDIENCE = "http://dunbar-users.rerum.io/api"
            const ISSUER_BASE_URL = "cubap.auth0.com"
            const CLIENTID = "z1DuwzGPYKmF7POW9LiAipO5MvKSDERM"
            const DUNBAR_REDIRECT = "manage.html"

            var webAuth = new auth0.WebAuth({
                domain:       ISSUER_BASE_URL,
                clientID:     CLIENTID
            })
            webAuth.popup.authorize({
                "audience":AUDIENCE,
                "scope":"name email openid profile offline_access",
                "redirectUri": DUNBAR_REDIRECT,
                "responseType" : "token",
                "clientId" : CLIENTID,
                "state" : "dunbar123"
              //Any additional options can go here
            }, function(err, authResult) {
                webAuth.client.userInfo(authResult.accessToken, function(err, u) {
                    console.log("I know the user now.")
                    console.log(u)
                    let agentURI = u["http://store.rerum.io/agent"]
                    sessionStorage.setItem('Agent-URI', agentURI)
                    sessionStorage.setItem('Dunbar-Token', authResult.accessToken)
                })
            })
        })

        //Or send them off to Universal Login and bring them back here with #access_token
        $("#login").click(ev => {
            auth0.authorize({
               "audience":AUDIENCE,
                "scope":"name email openid profile offline_access",
                "redirectUri": DUNBAR_REDIRECT,
                "responseType" : "token",
                "clientId" : CLIENTID,
                "state" : "dunbar123"
            })
        })

    </script>
</body>

</html>
