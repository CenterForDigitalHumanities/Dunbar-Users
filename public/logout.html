<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Log Out</title>
    <style>
        #loginStatus{
            font-size:  125%;
            font-weight:  bolder;
        }
    </style>
</head>

<body class="container">
    <p>
        This page will log you out of DLA.
        <a target="_blank" href="/login.html">Login here</a>.
    </p>
    <script src="https://cdn.auth0.com/js/auth0/9.19.0/auth0.min.js"></script>
    <script type="text/javascript" src="./script/heart.js"></script>
    <script type="text/javascript">
        stopHeartbeat()
        const DOMAIN = "cubap.auth0.com"
        const CLIENTID = "z1DuwzGPYKmF7POW9LiAipO5MvKSDERM"
        const redirect = "http://dunbar-users.herokuapp.com/dunbar-users/login.html"
        sessionStorage.removeItem('Agent-URI')
        sessionStorage.removeItem('Dunbar-Management-Token')
        sessionStorage.removeItem('Dunbar-Login-Token')
        localStorage.removeItem('Agent-URI')
        localStorage.removeItem('Dunbar-Management-Token')
        localStorage.removeItem('Dunbar-Login-Token')
        document.cookie = "Agent-URI=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"
        document.cookie = "Dunbar-Login-Token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"
        document.cookie = "Dunbar-Management-Token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"

        webAuth = new auth0.WebAuth({
            domain:       DOMAIN,
            clientID:     CLIENTID
        })

        webAuth.logout({
            returnTo: redirect,
            client_id: CLIENTID
        })
                
    </script>
</body>

</html>
