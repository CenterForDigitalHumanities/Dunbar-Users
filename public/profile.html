<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Dunbar Profile Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body class="container">
        <h1 onclick="window.location='login.html'" target="_blank" class="navbar-brand"><i class="fa fa-cubes"></i>
            dunbar</h1>
        <div class='' id="intro">
            <p>
                Update your user profile for the Dunbar Apps
            </p>
        </div>
        <div class='panel panel-info' name="block">
            <div class="who">
                Logged in as <span id="userName">Not Logged In</span>
            </div>
            <h4> Dunbar User Profile </h4>
            <form id="userForm">
                <div> Username </div>
                <input name="name" type="text" /> 
                <div> Nickname </div>
                <input name="nickname" type="text" />   
                <div> Email </div>
                <input name="email" type="text" />   
                <div> Picture </div>
                <input name="picture" type="text" />  
                <div class="submitBtnPadding">
                    <input class="submitBtn" type="submit" value="Update User Info"/> 
                </div>
            </form>
        </div>
        <script src="https://cdn.auth0.com/js/auth0/9.19.0/auth0.min.js"></script>
        <script src="./script/heartbeat.js" type="text/javascript"></script>
        <script src="./script/profile.js" type="text/javascript"></script>
    </body>

</html>
